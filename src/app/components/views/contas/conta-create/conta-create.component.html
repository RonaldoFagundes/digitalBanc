
 <mat-sidenav-container class="container">


    <mat-card class="create mat-elevation-z4">
  
  
  
  
  <form action="">
  
      <h1>ABRIR CONTA</h1> 
  
  
       <mat-form-field class="form">
  
        <input matInput   [(ngModel)]="contas.numero"  type="text" name="numero"  disabled="true">
  
       </mat-form-field>
  
  
  
       <mat-form-field class="form">
  
         <mat-label class="form-text">SALDO</mat-label>
         <input matInput  [(ngModel)]="contas.saldo" type="text"  name="saldo"   placeholder="DEPOSITAR VALOR">
  
       </mat-form-field>
  
     
  
         
      

     <mat-card class="content mat-elevation-z4">

    

        <div *ngFor="let tipo of contaTipo">

          <input type="radio" name="Investimentos" value="{{tipo}}" 
          (change)="radioChangeHandler($event)">

          <i class="input-name">{{tipo}}</i>

        </div>

      

      

    </mat-card>



    <mat-form-field class="form">
  
     <input matInput [(ngModel)]="contas.tipo" type="text" name="tipo"  disabled="true">

   </mat-form-field>


     

     <div class="buttons">

       <button (click)="createConta()" mat-stroked-button  class="mat-elevation-z8">ABRIR</button>     

     </div>


        
  </form>
    
  
  </mat-card>
  
  </mat-sidenav-container>
