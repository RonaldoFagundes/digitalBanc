
 <mat-sidenav-container class="container">

  <mat-card class="create mat-elevation-z4">




<form action="">

    <h1>CADASTRAR USER</h1>



     <mat-form-field class="form">

        <mat-label class="form-text">Nome</mat-label>
        <input matInput [(ngModel)]="user.name"  [formControl]="name" required   type="text" name="nome" placeholder="EX. Nome" maxlength="40">
        <mat-error *ngIf="name.invalid">{{ getMessage() }}</mat-error>
     </mat-form-field>



     <mat-form-field class="form">

      <mat-label class="form-text">User</mat-label>
      <input matInput [(ngModel)]="user.login" [formControl]="login" required  type="text"  name="login"  placeholder="EX. Apelido" maxlength="40">
      <mat-error *ngIf="login.invalid">{{ getMessage() }}</mat-error>
   </mat-form-field>


   <mat-form-field class="form">

     <mat-label class="form-text">Password</mat-label>
      <input matInput [(ngModel)]="user.password"  [formControl]="password" required   type="text" name="password"  placeholder="de 10 a 12 caracteres" maxlength="12">
     <mat-error *ngIf="password.invalid">{{ getMessage() }}</mat-error>
   </mat-form-field>

     
    
     <div class="buttons">      

      <button [disabled]="getMessage()" (click)="create()" mat-stroked-button  class="mat-elevation-z8">
        cadastrar
      </button>

    </div>


      
</form>

</mat-card>

</mat-sidenav-container>
