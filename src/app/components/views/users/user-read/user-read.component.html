<mat-sidenav-container class="container">



<div class="content">


   <div class="title">
      <h1>USERS</h1>
   </div>



 
 <div class="mat-elevation-z8 content-table">

    <table class="table" mat-table [dataSource]="users">      
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
         
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
         
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> LOGIN </th>
        <td mat-cell *matCellDef="let row"> {{row.login}} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> PASSWORD </th>
        <td mat-cell *matCellDef="let row"> {{row.password}} </td> 
      </ng-container>
          
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇOÊS </th>
        <td mat-cell *matCellDef="let row"> 
   
            <a  class="edit" routerLink="update/{{row.id}}">
              <i class="material-icons">edit</i>
            </a>
         
        </td>
      </ng-container>
       
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

 </div>

</div>


</mat-sidenav-container>
