<mat-sidenav-container class="container">

  <mat-card class="create mat-elevation-z4">



    <form action="">

      <h1>ADD INVESTIMENTO</h1>


      <mat-form-field class="form">

        <mat-label class="form-text">Nome</mat-label>
        <input matInput [(ngModel)]="investimentos.nome" type="text" name="nome" placeholder="EX. Nome">

      </mat-form-field>



      <mat-form-field class="form">

        <mat-label class="form-text">Taxa</mat-label>
        <input matInput [(ngModel)]="investimentos.taxa" type="text" name="taxa" placeholder="EX. Taxa">

      </mat-form-field>



      <div class="buttons">

        <button (click)="create()" mat-stroked-button class="mat-elevation-z8">
          cadastrar
        </button>

      </div>


    </form>


  </mat-card>

</mat-sidenav-container>
