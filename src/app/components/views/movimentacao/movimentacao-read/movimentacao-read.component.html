
<mat-sidenav-container class="container">




<div class="content">


    <div class="title">
       <h1>MOVIMENTAÇÃO</h1>
    </div>
 
 
    <mat-label class="form-text">id user :</mat-label>
     <mat-form-field >        
       <input class="form-text"  matInput [(ngModel)]="id_user"  disabled="true">
     </mat-form-field>
 
    


    <mat-label class="form-text">id conta :</mat-label>
     <mat-form-field >        
      <input class="form-text"  matInput [(ngModel)]="id_conta"  disabled="true">
    </mat-form-field>



  <div class="mat-elevation-z8 content-table">      

 
     <table class="table"  mat-table [dataSource]="movimentacao" >      
 
      
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef> ID </th>
         <td mat-cell *matCellDef="let row"> {{row.id}} </td>
       </ng-container> 
      
       <ng-container matColumnDef="data">
         <th mat-header-cell *matHeaderCellDef> DATA </th>
         <td mat-cell *matCellDef="let row"> {{row.data}} </td>
       </ng-container>

       <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> TIPO </th>
        <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
      </ng-container>

       <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRICAO </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
      </ng-container>  
       
       <ng-container matColumnDef="valor">
         <th mat-header-cell *matHeaderCellDef> VALOR </th>
         <td mat-cell *matCellDef="let row"> {{row.valor}} </td>
       </ng-container>
          
 
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
 
  </div>
 


  <div class="buttons">      

    <button (click)=" telaConta()" mat-stroked-button   class="mat-elevation-z8">
      Voltar
    </button>  

  </div>
  
  
 </div> 

 </mat-sidenav-container>
